---
# Kubernetes 버전 맵핑 (마이너 버전별 호환성)

# 알려진 버그가 있는 Kubernetes 버전들 (자동으로 회피됨)
k8s_known_buggy_versions:
  - version: "v1.29.15"
    description: "치명적인 버그로 인해 프로덕션 사용 권장하지 않음"
    replacement_version: "v1.29.16"
    severity: "critical"
    bypass_with_force: false  # 강제 모드에서도 우회 불가

# 버전 자동 교체 설정
k8s_enable_buggy_version_override: true
k8s_buggy_version_override_behavior: "upgrade"  # upgrade, warn, fail

k8s_version_matrix:
  "1.23":
    next_version: "1.24"
    supported_os:
      - rocky-8
      - centos-8
      - ubuntu-18.04
      - ubuntu-20.04
    etcd_version: "3.5.1"
    crio_version: "1.23"
    crio_minor_version: "1.23"
    opensuse_available: true
  "1.24":
    next_version: "1.25"
    supported_os:
      - rocky-8
      - centos-8
      - ubuntu-18.04
      - ubuntu-20.04
      - ubuntu-22.04
    etcd_version: "3.5.3"
    crio_version: "1.24"
    crio_minor_version: "1.24"
    opensuse_available: true
  "1.25":
    next_version: "1.26"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
    etcd_version: "3.5.4"
    crio_version: "1.25"
    crio_minor_version: "1.25"
    opensuse_available: true
  "1.26":
    next_version: "1.27"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
    etcd_version: "3.5.6"
    crio_version: "1.26"
    crio_minor_version: "1.26"
    opensuse_available: true
  "1.27":
    next_version: "1.28"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
    etcd_version: "3.5.7"
    crio_version: "1.27"
    crio_minor_version: "1.27"
    opensuse_available: true
  "1.28":
    next_version: "1.29"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
    etcd_version: "3.5.9"
    crio_version: "1.28"
    crio_minor_version: "1.28"
    opensuse_available: true
  "1.29":
    next_version: "1.30"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
    etcd_version: "3.5.12"
    crio_version: "1.29"
    crio_minor_version: "1.29"
    opensuse_available: true
    # 1.29.15 버전에는 치명적인 버그가 있음 - 자동으로 1.29.16+ 사용
    minimum_safe_version: "v1.29.16"
    buggy_versions: ["v1.29.15"]
    version_override_enabled: true
  "1.30":
    next_version: "1.31"
    supported_os:
      - rocky-8
      - rocky-9
      - centos-8
      - centos-9
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
    etcd_version: "3.5.15"
    crio_version: "1.30"
    crio_minor_version: "1.30"
    opensuse_available: true

# 바이너리 다운로드 URL 템플릿
k8s_binary_base_url: "https://dl.k8s.io/release"
k8s_binary_files:
  - kubeadm
  - kubelet
  - kubectl

# 시스템 서비스 파일 URL
k8s_systemd_files:
  kubelet_service: "https://raw.githubusercontent.com/kubernetes/release/v0.16.2/cmd/krel/templates/latest/kubelet/kubelet.service"
  kubeadm_conf: "https://raw.githubusercontent.com/kubernetes/release/v0.16.2/cmd/krel/templates/latest/kubeadm/10-kubeadm.conf"

# K8s 공식 repo 설정
k8s_official_repo_config:
  yum:
    repo_name: "kubernetes"
    repo_baseurl: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_target_version | regex_replace('\\.[0-9]+$', '') }}/rpm/"
    gpg_key: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_target_version | regex_replace('\\.[0-9]+$', '') }}/rpm/repodata/repomd.xml.key"
    packages:
      - kubelet
      - kubeadm  
      - kubectl
  apt:
    repo_url: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_target_version | regex_replace('\\.[0-9]+$', '') }}/deb/"
    keyring_path: "/etc/apt/keyrings/kubernetes-apt-keyring.gpg"
    packages:
      - kubelet
      - kubeadm
      - kubectl

# 레거시 패키지 매니저별 설정 (공식 repo에 없는 버전용)
k8s_package_config:
  yum:
    repo_name: "kubernetes-legacy"
    repo_baseurl: "https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64"
    gpg_key: "https://packages.cloud.google.com/yum/doc/yum-key.gpg"
    packages:
      - kubelet
      - kubeadm
      - kubectl
  apt:
    repo_url: "https://apt.kubernetes.io/"
    keyring_path: "/etc/apt/keyrings/kubernetes-archive-keyring.gpg"
    packages:
      - kubelet
      - kubeadm
      - kubectl

# K8s 공식 repo 최소 지원 버전 (동적으로 체크됨)
k8s_official_repo_min_version: "1.28"
k8s_official_repo_check_url: "https://pkgs.k8s.io/core:/stable:/v{{ k8s_target_version | regex_replace('\\.[0-9]+$', '') }}/rpm/repodata/repomd.xml"

# 노드 역할 감지를 위한 파일 경로들
k8s_master_indicators:
  - "{{ k8s_config_dir }}/admin.conf"
  - "{{ k8s_config_dir }}/controller-manager.conf"
  - "{{ k8s_config_dir }}/scheduler.conf"
  - "/var/lib/etcd"

# 백업할 중요 파일들
k8s_backup_files:
  - "{{ k8s_config_dir }}"
  - "/var/lib/etcd"
  - "/var/lib/kubelet"
  - "{{ k8s_bin_dir }}/kubeadm"
  - "{{ k8s_bin_dir }}/kubelet"
  - "{{ k8s_bin_dir }}/kubectl"

# 상태 체크를 위한 명령어들
k8s_health_checks:
  node_ready: "kubectl get nodes --no-headers | grep -v Ready | wc -l"
  pods_running: "kubectl get pods --all-namespaces --field-selector=status.phase!=Running --no-headers | wc -l"
  api_server: "kubectl version --short 2>/dev/null || kubectl version 2>/dev/null | grep -E 'Version|gitVersion'"

# CRI-O 저장소 설정 (OpenSUSE 형식)
# 기존 stable 저장소 (1.27 이하 버전용)
k8s_opensuse_crio_base_url: "https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable:/cri-o:"
k8s_opensuse_os_version: "CentOS_8"

# 새로운 prerelease 저장소 (1.28 이상 버전용)
k8s_opensuse_crio_prerelease_base_url: "https://download.opensuse.org/repositories/isv:/cri-o:/prerelease:/v" 